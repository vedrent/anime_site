<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форум</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="" id="colorblind-id">
    <script src="js.js"></script>

</head>
<body>
<header>
    <div class="header-div header-img"><a href="catalog"><img src="src/anime_logo.svg" class="logo"></a></div>
    <div class="header-div text"><a href="catalog"><p class="header-text catalog">Каталог</p></a></div>
    <div class="header-div div-input">
        <form class="search-form" id="form" onsubmit="getForm()"><label>
            <input type="text" name="productName">
        </label></form>
        <p class="find" onclick="getForm()"><img src="src/magnifier_logo.svg" class="search-logo"></p>
    </div>
    <div class="header-div text"><a href="forum"><p class="header-text forum">Форум</p></a></div>
    <div class="header-div header-img"><a href="lk"><img src="src/LK_logo.svg" class="logo"></a></div>
</header>

<main style="display: block">
    <div class="forms">
        <div class="register">
            <h3>Регистрация</h3>
            <form onsubmit="register(document.getElementById('registerUsername').value, document.getElementById('registerPassword').value, document.getElementById('registerEmail').value, document.getElementById('registerPhone').value); return false;">
                <input type="text" id="registerUsername" placeholder="Имя" required>
                <input type="password" id="registerPassword" placeholder="Пароль" required>
                <input type="text" id="registerEmail" placeholder="Email" required>
                <input type="text" id="registerPhone" placeholder="Телефон" required>
                <button type="submit">Зарегистрироваться</button>
            </form>
        </div>
        <div class="login">
            <h3>Вход</h3>
            <form onsubmit="login(document.getElementById('loginUsername').value, document.getElementById('loginPassword').value); return false;">
                <input type="text" id="loginUsername" placeholder="Имя" required>
                <input type="password" id="loginPassword" placeholder="Пароль" required>
                <button type="submit">Войти</button>
            </form>
        </div>
    </div>

    <div><h3>Топики</h3></div>
    <div class="forum-list">
        <ul>
            <li>
                <a href="javascript:void(0)" onclick="loadTopic('Косплеи')"><p>Косплеи</p></a>
            </li>
            <li>
                <a href="javascript:void(0)" onclick="loadTopic('Аниме этого сезона')"><p>Аниме этого сезона</p></a>
            </li>
            <li>
                <a href="javascript:void(0)" onclick="loadTopic('Любители манги')"><p>Любители манги</p></a>
            </li>
            <li>
                <a href="javascript:void(0)" onclick="loadTopic('Фестивали этого года')"><p>Фестивали этого года</p></a>
            </li>
            <li>
                <a href="javascript:void(0)" onclick="loadTopic('Кто лучшая вайфу?')"><p>Кто лучшая вайфу?</p></a>
            </li>
        </ul>
    </div>

    <div class="colorblind">
        <img src="src/colorblind.svg" onclick="colorblindTheme()">
    </div>

</main>
</body>
</html>
